<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heart Beat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Heart</h1>
        </div>
        <div class="box">
            <button class="btn" id="btnClique" onclick="myClique()"><i class="fas fa-heart"></i>Heart Beat</button>
            <button class="btn" id="hide" onclick="back()"><i class="fas fa-angle-left"></i>Backspace</button>
        </div>
        <div class="heart">
            <img src="img/heart.jpg" alt="photo" id="imgShow">
            <div class="center" id="heartbeat">
                <div class="heartbeat"></div>
            </div>
        </div>
        <div class="footer">
            <p>Developer by <b>Rodrigo S. França</b></p>
        </div>
    </div>

    <!-- Código JavaScript -->
    <script src="source/script.js"></script>
</body>
</html>
